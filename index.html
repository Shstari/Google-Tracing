<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Songle</title>
    <style>
    a{
      color: black;
      text-decoration:none;
    }
    a:hover{
      color:gray;
      text-decoration: underline;
    }
    #top{
      /*text-align: right;*/
      float:right;
    }
    #top span{
      font-size: 13px;
      margin: 0px;
      margin-right: 10px;
    }
    #menu:hover{
      content: url("menu on.png");
    }
    img{
      vertical-align: middle;
      margin-right: 10px;
      margin-bottom: 2px;
    }
    </style>
  </head>
  <body>
    <div id="top">
      <a href="#"><span >Gmail</span></a>
      <a href="#"><span >이미지</span></a>
      <a href="#"><img id="menu" src="menu off.png" height="15px"></a>
      <a href="#"><img src="unnamed.png" height="30px" style="border-radius:50%;"></a>
    </div>

  </body>
</html>
